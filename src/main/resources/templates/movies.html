<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>FSM | Movies in Theaters</title>
</head>
<body>
<h1>Movies in Theaters</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col" th:width="160">Image</th>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Year</th>
        <th scope="col">Director</th>
        <th scope="col">IMDB Rating</th>
        <th scope="col">IMDB</th>
        <th scope="col" th:width="400">Plot</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie: ${movieList}">
        <td> <img th:src="@{${movie.image}}" th:title="${movie.title}" th:width="140" /></td>
        <td th:text="${movie.id}">ID not found</td>
        <td th:text="${movie.title}">Title not found</td>
        <td th:text="${movie.year}">Year not found</td>
        <td th:text="${movie.director}">Director not found</td>
        <td th:text="${movie.imdbRating}">Rating not found</td>
        <td><a th:href="@{https://www.imdb.com/title/{id}(id=${movie.imdbId})}">IMDB</a></td>
        <td th:text="${movie.plot}">Plot not found</td>
    </tr>
    </tbody>
</table>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
